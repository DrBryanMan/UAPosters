<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAPosters / Галерея українських постерів</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="controls">
        <div class="search">
            <input type="text" id="search" placeholder="Пошук за назвою, ромаджі, синонімами...">
        </div>
        <div class="filters">
            <select id="author-filter">
                <option value="">Усі автори</option>
            </select>
            <select id="team-filter">
                <option value="">Усі команди</option>
            </select>
        </div>
        <div class="view-options">
            <button class="view-btn active" id="grid-view" title="Режим сітки">
                <i class="bi bi-grid"></i>
            </button>
            <button class="view-btn" id="list-view" title="Режим списку">
                <i class="bi bi-list-ul"></i>
            </button>
        </div>
    </div>
    
    <div id="loading" class="loading">Завантаження колекції аніме...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="gallery" class="gallery"></div>
    
    <div id="pagination" class="pagination" style="display: none;">
        <div class="pagination-nav">
            <button id="first-page" class="pagination-btn" title="Перша сторінка"><i class="bi bi-chevron-double-left"></i></button>
            <button id="prev-page" class="pagination-btn" title="Попередня сторінка"><i class="bi bi-chevron-left"></i></button>
            <span id="page-numbers"></span>
            <button id="next-page" class="pagination-btn" title="Наступна сторінка"><i class="bi bi-chevron-right"></i></button>
            <button id="last-page" class="pagination-btn" title="Остання сторінка"><i class="bi bi-chevron-double-right"></i></button>
        </div>
        <div class="pagination-info">
            <span id="page-info"></span>
            <select id="items-per-page">
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="96">96</option>
            </select>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <!-- Вміст модального вікна буде динамічно додано через JavaScript -->
    </div>
    <script type="module" src="js.js"></script>
</body>
</html>
